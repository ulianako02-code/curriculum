<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Расписание</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваши стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Календарь-неделя -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <button class="btn btn-outline-primary btn-sm" id="prevWeek">←</button>
                    <h5 class="mb-0" id="currentWeekRange">Загрузка...</h5>
                    <button class="btn btn-outline-primary btn-sm" id="nextWeek">→</button>
                </div>
                <div class="d-flex justify-content-around" id="weekDays">
                    <!-- Дни недели будут вставлены через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Заглушка для загрузки -->
        <div id="scheduleContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p class="mt-2">Загружаем расписание...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ваш JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
